<div class="user-content">

<table>
 <thead>
 <tr>
 <th *ngFor="let col of columns" >{{col.title}}</th>

 </tr>

 </thead>
 <tbody>
 <tr *ngFor="let row of rows">
	<td>{{row.roleName}}</td>
	<td *ngIf="row.roleName !== 'Admin'"><a (click)="delete(row.roleId)">Delete</a></td>

 </tr>
 </tbody>

 </table>
 <div class="user-detail" *ngIf="model.id">
